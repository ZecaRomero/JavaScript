<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> CASTING - OPERADORES</title>

    <script>

        /*if (true){
            document.write('Entrou no bloco do IF (verdadeiro)')
        } */

        /** sempre se compara o valor da esquerda para direita */

      var variavel1 = prompt('DIGITE UM NUMERO: ')
      var variavel2 = prompt('DIGITE OUTRO NUMERO: ')

      // parseInt ==> ele Soma - Int - Inteiro
      // parseFloat ==> ele fraciona o numero

      variavel1 = parseInt(variavel1) // assim ele soma
      variavel2 = parseInt(variavel2) // assim ele soma

      document.write (variavel1 + variavel2) // assim ele concatena
       
    </script>
